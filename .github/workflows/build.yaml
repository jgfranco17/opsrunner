---
name: Build CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run setup
        uses: ./.github/actions/setup-workspace

      - name: Run unit tests
        run: |
          just test

      - name: Run BDD tests
        run: |
          go install github.com/onsi/ginkgo/v2/ginkgo
          just bdd-parallel

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run setup
        uses: ./.github/actions/setup-workspace

      - name: Build binary
        run: |
          just tidy
          go mod download all
          CGO_ENABLED=0 GOOS=linux go build \
            -ldflags="-X main.version=0.0.0-ci" \
            -o ./opsrunner \
            main.go
          chmod +x ./opsrunner

      - name: Run binary
        run: |
          ./opsrunner --version
          ./opsrunner --help
